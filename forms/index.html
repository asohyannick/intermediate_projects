<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="example.com/path" method="post">
        <!-- text input -->
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Bob..."name="first_name">
        </div>
        <div>
            <label for="second_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Junior" name="last_name">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="1223..." name="age">
        </div>
        <div>
            <button type="submit" class="btn">
                Submit
            </button>
        </div>
    </form>
    <div>
        <label for="username">What is your name?</label>
        <input type="text" id="username" placeholder="John" name="first_name">
        <button class="greet-btn">Greet Me</button>
    </div>
    <!-- email input -->
    <h1 class="greeting"></h1>
    <div>
        <label for="user_email">Email Address:</label>
        <input type="email" id="user_email" name="email" 
        placeholder="you@example.com">
        <button class="greet-btn">Greet Me</button>
    </div>
    <!-- password input -->
    <div>
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="password">
    </div>
    <!-- number input -->
    <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount">
    </div>
    <!-- date input -->
    <div>
        <label for="dov">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
    </div>
    <!-- text Area element even though technically it is not an input element. -->
    <textarea name="" id="" cols="60" rows="20">
        Please do  drop your comments and reviews if you do have any.
    </textarea>
    <div>
        <select name="cars" id="cars">
            <option value="mercedes">Mercedes</option>
            <option value="tesla">Tesla</option>
            <option value="volvo" selected>Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mini">Mini</option>
            <option value="ford">Ford</option>
        </select>
    </div>
    <!-- select elements for  dropdown nmenu -->
    <div>
        <select name="fashion" id="fashion">
            <optgroup label="Clothing">
                <option value="t_shirt">T-Shirts</option>
                <option value="sweater">Sweaters</option>
                <option value="coats">Coats</option>
            </optgroup>
            <optgroup label="Foot Wear">
                <option value="sneakers">Sneakers</option>
                <option value="boots">Boots</option>
                <option value="sandals">Sandals</option>
            </optgroup>
        </select>
    </div>
    <!-- radio buttons -->
    <h1>Ticket TYpe</h1>
    <div>
        <input type="radio" id="child" name="ticket_type" value="child">
        <label for="child">Child</label>
    </div>
    <div>
        <input type="radio" id="adult" name="ticket_type" value="adult">
        <label for="adult">Adult</label>
    </div>
    <div>
        <input type="radio" id="senior" name="ticket_type" value="senior">
        <label for="senior">Senior</label>
    </div>
    <!-- checkboxes -->
    <h1>Pizza Toppings</h1>
    <div>
        <input type="checkbox" id="sausage" name="topping" value="sausage">
        <label for="sausage">Sausage</label>
    </div>
    <div>
        <input type="checkbox" id="onions" name="topping" value="onions">
        <label for="onions">Onions</label>
    </div>
    <div>
        <input type="checkbox" id="pepperoni" name="topping" value="papperoni">
        <label for="pepperoni">Pepperoni</label>
    </div>
    <div>
        <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
        <label for="mushrooms">Mushrooms</label>
    </div>
    <div>
        <input type="checkbox" id="newsletter" name="news_letter">
        <label for="newsletter">Send me the news letter</label>
    </div>
    <div>
        <input type="checkbox" id="newsletter" name="news_letter" checked>
        <label for="newsletter">Send me the news letter</label>
    </div>
    <!-- button -->
    <button type="submit">Click Me</button>
    <button type="reset">Reset</button>
    <button type="button">Click to Toggle</button>
    <!-- fieldset element -->
    <fieldset>
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
        </div>

        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
        </div>
    </fieldset>
    <fieldset>
        <legend>Contact Details</legend>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>

        <div>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="you@xample.com">
        </div>
    </fieldset>
    <fieldset>
        <legend>Delivery Details</legend>
        <div>
            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address">
        </div>

        <div>
            <label for="city">City:</label>
            <input type="text" id="City" name="City">
        </div>

        <div>
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code">
        </div>
    </fieldset>
    <fieldset>
        <legend>What would you like to drink?</legend>
        <div>
            <input type="radio" name="drink" id="coffee" value="coffee">
            <label for="coffee">Coffee</label>
        </div>
        <div>
            <input type="radio" name="drink" id="tea" value="tea">
            <label for="tea">Tea</label>
        </div>
        <div>
            <input type="radio" name="drink" id="soda" value="soda">
            <label for="soda">Soda</label>
        </div>
    </fieldset>
    <script>
        const name = document.getElementById('username');
        const email = document.querySelector('#user_email')
        const greetMeButton = document.querySelector('.greet-btn');
        const greetMeOutput = document.querySelector('.greeting');
        greetMeButton.addEventListener('click', (e) => {
            greetMeOutput.innerHTML = `Hello ${name.value}`
        });
    </script>
</body>
</html>
